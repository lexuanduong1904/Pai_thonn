<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dự đoán IDS</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS tùy chỉnh (nếu cần) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Dự đoán Hệ thống Phát hiện Xâm nhập (IDS)</h1>
        <!-- Form tải file -->
        <form method="POST" action="/predict" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Tải lên file CSV (70 đặc trưng, không tiêu đề):</label>
                <input type="file" class="form-control" id="file" name="file" accept=".csv" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Dự đoán</button>
            </div>
        </form>

        <!-- Hiển thị kết quả -->
        {% if prediction_text %}
            <div class="mt-4 alert alert-info">
                <div>{{ prediction_text | safe }}</div>
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
